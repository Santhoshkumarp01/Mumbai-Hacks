<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Fit-Tech AI</title>
    <style>
        :root {
            --primary-color: #110a19;
            --primary-color-light: #0c0e12;
            --primary-color-extra-light: #35373b;
            --secondary-color: #f0942a;
            --secondary-color-dark: #df851f;
            --text-light: #d1d5db;
            --white: #fefefe;
            --max-width: 1200px;
          }
          
          * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
          }
          
          .section__container {
            max-width: var(--max-width);
            margin: auto;
            padding: 5rem 1rem;
          }
          
          .section__header {
            margin-bottom: 1rem;
            font-size: 2.25rem;
            font-weight: 600;
            text-align: center;
            color: var(--white);
          }
          
          .section__subheader {
            max-width: 600px;
            margin: auto;
            text-align: center;
            color: var(--text-light);
          }
          
          .btn {
            padding: 1rem 2rem;
            outline: none;
            border: none;
            font-size: 1rem;
            color: var(--white);
            background-color: var(--secondary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
          }
          
          .btn:hover {
            background-color: var(--secondary-color-dark);
          }
          
          img {
            width: 100%;
            display: flex;
          }
          
          a {
            text-decoration: none;
          }
          
          .bg__blur {
            position: absolute;
            box-shadow: 0 0 1000px 50px var(--secondary-color);
            z-index: -1;
          }
          body {
            font-family: "Poppins", sans-serif;
            background-color: var(--primary-color);
            margin: 0;
            padding: 20px;
        }
          
          nav {
            max-width: var(--max-width);
            margin: auto;
            padding: 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
          }
          
          .nav__logo {
            max-width: 150px;
          }
          
          .nav__links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 3rem;
          }
          
          .link a {
            position: relative;
            padding-bottom: 0.75rem;
            color: var(--white);
          }
          
          .link a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 0;
            left: 0;
            bottom: 0;
            background-color: var(--secondary-color);
            transition: 0.3s;
          }
          
          .link a:hover::after {
            width: 50%;
          }
          
          .header__container {
            position: relative;
            padding-top: 2rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            gap: 2rem;
          }
          
          .header__container::before {
            content: "FITNESS";
            position: absolute;
            bottom: 3rem;
            right: 5rem;
            font-size: 10rem;
            font-weight: 700;
            line-height: 7rem;
            color: var(--white);
            opacity: 0.05;
            z-index: -1;
          }
          
          .header__blur {
            bottom: 5rem;
            right: 0;
          }
          
          .header__content h4 {
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--secondary-color);
          }
          
          .header__content h1 {
            margin-bottom: 1rem;
            font-size: 5rem;
            font-weight: 700;
            line-height: 6rem;
            color: var(--white);
          }
          
          .header__content h1 span {
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px var(--white);
          }
          
          .header__content p {
            margin-bottom: 2rem;
            color: var(--text-light);
          }
          
          .header__image {
            position: relative;
          }
          
          .header__image::before {
            content: "o";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40rem;
            font-weight: 400;
            line-height: 20rem;
            color: var(--secondary-color);
            opacity: 0.1;
            z-index: -1;
          }
          
          .header__image img {
            max-width: 350px;
            margin: auto;
          }
        h1 {
            text-align: center;
            color: #df851f;
        }
        h2{
            color: #df851f;

        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color:  #FF8800FF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #df851f;
        }
        
        .container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        
        .day {
            width: 580px;
            background-color: #df851f;
            color: #FFFFFFFF;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s ease;
            margin: 10px auto;
        }
        
        .exercise {
            width: 580px;
            background-color: #e1e1e1;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px auto;
        }
        
        .exercise-page {
            display: none;
            text-align: center;
        }
        
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .timer {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }
        
    </style>
    </head>
    <body>
        <form id="user-form">
            <h1>Enter Your Details</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
    
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
    
            <button class="btn"  type="submit"><a href="cat.html" style="color: azure;">Submit</a></button>
        </form>
        <div class="container" id="workout-plan">
            <header class="section__container header__container">
                <div class="header__content">
                  <span class="bg__blur"></span>
                  <span class="bg__blur header__blur"></span>
                  <h2 id="exercise-title" style:"color: #df851f;">Exercise Session</h2>
                  <h1><span>MAKE</span> YOUR BODY SHAPE</h1>
                  <p>Unlock your inner strength and start your path to a healthier, more empowered version of yourself. Join 'Make Your Body Shape' today and experience the amazing changes your body can achieve!
                  </p>
                  <div id="days-container"></div>
                </div>
                <div class="header__image">
                  <img src="C:\Users\Santhosh kumar P\OneDrive\Desktop\final\templates\header.png" alt="header" />
                </div>
              </header>
        </div>
    
        <div class="exercise-page" id="exercise-page">
            <video id="exercise-video" controls>
                <source src="" type="videos/mp4">
                Your browser does not support the video tag.
            </video>
    
            <div class="timer" id="timer">Get Ready!</div>
          </div>
          <script>
            const form = document.getElementById('user-form');
            const workoutPlan = document.getElementById('workout-plan');
            const daysContainer = document.getElementById('days-container');
            const exercisePage = document.getElementById('exercise-page');
            const exerciseTitle = document.getElementById('exercise-title');
            const exerciseVideo = document.getElementById('exercise-video');
            const timerElement = document.getElementById('timer');
            const dailyImages = {
                1: 'header.png',
                2: 'F.png',
                3: 'h2.png',
                4: 'P.png',
                5: 'M.png',
                6: 'R.png',
            };
            const headerImage = document.querySelector('.header__image img');
        
            function updateDailyImage(day) {
                if (dailyImages[day]) {
                    headerImage.src = dailyImages[day];
                }
            }
        
            const videoUrls = {
                'Push-ups': 'static/videos/pushups.mp4',
                'Squat': 'static/videos/squat.mp4',
                'Plank': 'static/videos/plank.mp4'
            };
        
            function getSignUpTime() {
                return localStorage.getItem('signUpTime');
            }
        
            function setSignUpTime() {
                const signUpTime = new Date().getTime(); // Get current time in milliseconds
                localStorage.setItem('signUpTime', signUpTime);
            }
        
            function calculateCurrentDay() {
                const signUpTime = getSignUpTime();
                if (signUpTime) {
                    const currentTime = new Date().getTime();
                    const elapsedTime = currentTime - signUpTime;
                    const day = Math.floor(elapsedTime / (24 * 60 * 60 * 1000)) + 1; // Calculate number of days since sign-up
                    return Math.min(day, 30); // Cap the day at 30
                } else {
                    return 1; // Default to day 1 if no sign-up time is found
                }
            }
        
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                
                // Store sign-up time if it's not already set
                if (!getSignUpTime()) {
                    setSignUpTime();
                }
        
                form.style.display = 'none';
                workoutPlan.style.display = 'block';
        
                currentDay = calculateCurrentDay(); // Set current day based on sign-up time
                displayDay(currentDay);
            });
        
            function displayDay(dayNumber) {
                daysContainer.innerHTML = ''; // Clear any previous days
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.innerText = `Day ${dayNumber}`;
                dayDiv.addEventListener('click', function () {
                    displayExercises();
                });
                daysContainer.appendChild(dayDiv);
        
                updateDailyImage(dayNumber); // Update daily image according to the day
            }
        
            function displayExercises() {
                workoutPlan.style.display = 'none';
                daysContainer.innerHTML = ''; // Clear the current day's content
        
                const exercises = ['Push-ups', 'Squat', 'Plank'];
        
                exercises.forEach((exercise) => {
                    const exerciseDiv = document.createElement('div');
                    exerciseDiv.classList.add('exercise');
                    exerciseDiv.innerHTML = `${exercise}`;
                    exerciseDiv.addEventListener('click', function () {
                        startExerciseSession(exercise);
                    });
                    daysContainer.appendChild(exerciseDiv);
                });
        
                workoutPlan.style.display = 'block';
            }
        
            function startExerciseSession(exercise) {
                workoutPlan.style.display = 'none';
                exercisePage.style.display = 'block';
        
                exerciseTitle.innerText = exercise;
                exerciseVideo.src = videoUrls[exercise];
                
                // Disable further interaction until the workout is completed
                disableExerciseButtons(true);
        
                setTimeout(() => startTimer(10, timerElement, startWorkout), 1000);
            }
        
            function startTimer(duration, display, next) {
                let timer = duration, seconds;
                const interval = setInterval(function () {
                    seconds = parseInt(timer % 60, 10);
        
                    display.textContent = `Timer: ${seconds} seconds`;
        
                    if (--timer < 0) {
                        clearInterval(interval);
                        next();
                    }
                }, 1000);
            }
        
            function startWorkout() {
                timerElement.textContent = "Start Workout!";
                fetch('/start-exercise', {
                    method: 'POST'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Enable user to track their reps and provide timing
                            startCountDown();
                        } else {
                            timerElement.textContent = "Exercise not detected properly. Try again!";
                            setTimeout(() => {
                                exercisePage.style.display = 'none';
                                workoutPlan.style.display = 'block';
                            }, 2000);
                        }
                    });
            }
        
            function startCountDown() {
                let remainingTime = 20; // Set the workout time here
                const interval = setInterval(() => {
                    if (remainingTime <= 0) {
                        clearInterval(interval);
                        completeExercise();
                    } else {
                        timerElement.textContent = `Remaining Time: ${remainingTime--} seconds`;
                    }
                }, 1000);
            }
        
            function completeExercise() {
                timerElement.textContent = "Workout Complete!";
                
                // Enable exercise buttons again after completion
                disableExerciseButtons(false);
        
                currentDay = calculateCurrentDay();
                if (currentDay <= 30) {
                    setTimeout(() => {
                        exercisePage.style.display = 'none';
                        displayDay(currentDay); // Display the next day
                    }, 2000);
                } else {
                    timerElement.textContent = "You've completed the 30-Day Challenge!";
                }
            }
        
            function disableExerciseButtons(disable) {
                const exerciseButtons = document.querySelectorAll('.exercise');
                exerciseButtons.forEach(button => {
                    button.style.pointerEvents = disable ? 'none' : 'auto';
                    button.style.opacity = disable ? '0.5' : '1';
                });
            }
        
            // Automatically update the current day based on the time since sign-up
            document.addEventListener('DOMContentLoaded', () => {
                if (getSignUpTime()) {
                    currentDay = calculateCurrentDay();
                    displayDay(currentDay);
                }
            });
        </script>
        
    </body>
</html>
